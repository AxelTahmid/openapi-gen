name: Release Please

on:
    push:
        branches:
            - main
permissions:
    contents: write
    pull-requests: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            # Setup Go and run tests
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: '1.24'

            - name: Run unit tests
              run: go test ./...

            - name: Release Please
              uses: googleapis/release-please-action@v4
              with:
                  release-type: go
